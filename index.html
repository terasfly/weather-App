<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather__app">
            <div class="weather__now">

                <div class="weather__icons">
                    <img src="/images/sun.svg" alt="" height="100px" width="100px">

                </div>
                <div class="weather__temp">0</div>
            </div>
            <div class="search">
                <input type="search" value="Kaunas" id="search" placeholder="City">
                <button class="btn" type="btn">
                    GO
                </button>
            </div>


            <!-- 2nd block weather forecast -->
            <div class="weather__forecast">
                <h3 class="today">Today</h3>
                <div class="forecast__grid">


                    <div class="forecast__twelve grid">
                        <div class="forecast__twelve dgrs">
                            0
                        </div>
                        <div class="forecast__icon weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span class="forecast__twelve-time">12.00</span>
                        </div>
                    </div>
                    <!-- 15:00 -->
                    <div class="forecast__three grid">
                        <div class="forecast__three dgrs">
                            0
                        </div>
                        <div class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span class="forecast__three-time">15.00</span>
                        </div>
                    </div>

                    <!-- 18:00 -->
                    <div class="forecast__six grid">
                        <div class="forecast__six dgrs">
                            0
                        </div>
                        <div class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span class="forecast__six-time">18.00</span>
                        </div>
                    </div>

                    <!-- 21:00 -->
                    <div class="forecast__nine grid">
                        <div class="forecast__nine dgrs">
                            0
                        </div>
                        <div class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span class="forecast__nine-time">21.00</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
