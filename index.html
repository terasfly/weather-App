<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather__app">
            <div class="weather__now">

                <div class="weather__icons">
                    <div id="icon"></div>

                </div>
                <div class="weather__temp"></div>
            </div>
            <div class="search">
                <input type="search" class="search_x" value="" id="city" placeholder="City">
                <button class="btn" id="btn" type="btn">
                    GO
                </button>
            </div>


            <!-- 2nd block weather forecast -->
            <div class="weather__forecast">
                <div class="day">

                    <h3 class="today">Today</h3>
                    <span id="date"></span>
                </div>
                <div class="forecast__grid">


                    <div class="forecast__twelve grid">
                        <div class="forecast__twelve twelve dgrs">

                        </div>

                        <div id="airConditionTvelweSky" class="forecast__icon weather__icon ">

                        </div>
                        <div class="forecast__time">
                            <span id="first__time" class="forecast__twelve-time"></span>
                        </div>
                    </div>
                    <!-- 15:00 -->
                    <div class="forecast__three grid">
                        <div class="forecast__three three dgrs">

                        </div>

                        <div id="airConditionThreeSky" class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span id="second__time" class="forecast__three-time"></span>
                        </div>
                    </div>

                    <!-- 18:00 -->
                    <div class="forecast__six grid">
                        <div class="forecast__six  six dgrs">

                        </div>
                        <div id="airConditionSixSky" class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span id="third__time" class="forecast__six-time"></span>
                        </div>
                    </div>

                    <!-- 21:00 -->
                    <div class="forecast__nine grid">
                        <div class="forecast__nine  nine dgrs">

                        </div>
                        <div id="airConditionNineSky" class="forecast__icon  weather__icon">

                        </div>
                        <div class="forecast__time">
                            <span id="four__time" class="forecast__nine-time"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
